<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="./src/ui/style/style.css">
    <link rel="stylesheet/less" href="./src/ui/style/index.less">
</head>
<body>
    <img src="resource/img/3.jpg" class="bg" alt="">
    <div class="body">
        <div class="left"></div>
        <div class="right"></div>
    </div>
    <div class="header">
        <span class="title"></span>
        <span class="window-ctrl-group" id="windowCtrlGroup">
            <svg width="18px" height="18px" data-ctrl="devTools" class="window-ctrl">
                <path d="M1 1H17M9 1V17"  stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
            <svg width="18px" height="18px" data-ctrl="reload" class="window-ctrl">
                <path d="M17 17H1V1H17L12 6"  stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
            <svg width="18px" height="18px" data-ctrl="menu" class="window-ctrl">
                <path d="M1 2H17M1 9H17M1 15H17"  stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
            <svg width="18px" height="18px" data-ctrl="minimize" class="window-ctrl">
                <path d="M1 17H17"  stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
            <svg width="18px" height="18px" data-ctrl="maximize" class="window-ctrl">
                <path d="M1 1V17H17V1Z" stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
            <svg width="18px" height="18px" data-ctrl="close" class="window-ctrl">
                <path d="M1 1L17 17M1 16L17 1" stroke="#fff" fill="none" style="stroke-width: 1px;"/>
            </svg>
        </span>
    </div>
    <script src="./src/ui/lib/less.js" ></script>
    <script src="src/ui/renderer.js"></script>
</body>
</html>
